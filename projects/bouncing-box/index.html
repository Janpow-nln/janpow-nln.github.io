<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: rgb(244, 225, 241);
			/* background-image: url("images/clipart122130.png"); */
			background-size: cover;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 1400px;
			/* <--- Change me! */
		}

		.board {
			height: 100vh;
			background-image: url("https://i1.sndcdn.com/artworks-W7SabP4lUpcuE7G5-TIxM7Q-t500x500.jpg");
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>

<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function () {
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////

			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = jQuery(window).height(); // the maximum Y-Coordinate of the screen

			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);
			// every time the board is clicked, call the 
			board.on('click', handleBoardClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css('top', newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////

			// TODO 2 - Variable declarations 
			var positionX = 0;
			var points = 0;
			var speed = 10;
			var positionY = 0;
			var speedY = 10;
			var colorStr = "";
			var clicks = 0;
			var missClicks = 0;


			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				// Increase positionX by 10
				positionX = positionX + speed;
				positionY = positionY + speedY;
				moveBoxTo(positionX, positionY);
				if (positionX > boardWidth) {
					speed = -speed;
				} else if (positionX < 0) {
					speed *= -1;
				}
				if (positionY > boardHeight) {
					speedY = -speedY;
				} else if (positionY < 0) {
					speedY *= -1;
				}

			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				positionX = Math.random() * boardWidth;
				box.css("background-color", getRandomColor());
				points = points + 1;
				clicks += 1;
				missClicks = 0;
				changeBoxText(points);
				if (clicks === 3) {
					clicks = 0;
					if (speed > 0) {
						speed = speed + 3;
					} else if (speed < 0) {
						speed = speed - 3;
					}

				}

			};

			function handleBoardClick() {
				missClicks += 1;
				if (missClicks === 10) {
					endGame();
				}
			}

			function getRandomColor() {
				colorStr = "rgb(" + Math.random() * 255 + ", " + Math.random() * 255 + ", " + Math.random() * 255 + ")";
				return colorStr;
			};

			function endGame() {
				clearInterval(interval);
			}
		})();
	</script>
</body>

</html>
